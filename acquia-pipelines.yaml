version: 1.0.0

variables:
  global:
    CLOUD_API_KEY:
      secure: 
    CLOUD_API_SECRET:
      secure: 
events:
  build:
    steps:
      # If you have build instructions, put them here. They are not required.
      - build_site:
          script:
            - touch docroot/index.html
            - echo "Hello World!"
            - echo "You successfully deployed your build to an ODE SYNCDB master take a bow!!!" > docroot/index.html

  post-deploy:
    steps:
      # Deploy the build artifact to a Cloud on-demand environment.
      - deploy:
          script:
            - pipelines-deploy
            - TOKEN=$(curl -sS -X POST -u "${CLOUD_API_KEY}:${CLOUD_API_SECRET}" -d "grant_type=client_credentials" https://accounts.acquia.com/api/auth/oauth/token | python -c "import sys, json; print json.load(sys.stdin)['access_token']")
            # API call 
            # - 'ENV_ID=$(curl -X GET "https://cloud.acquia.com/api/applications/$PIPELINE_APPLICATION_ID/environments" -H "Content-Type: application/json" -H "Authorization: Bearer ${TOKEN}" | python -c "import sys, json; envs=json.load(sys.stdin)['_embedded']['items']; print [x for x in envs if x['name'] == '$PIPELINE_DEPLOY_VCS_PATH'][0]['id']")'
            - 'ENV_ID=$(curl -X GET https://cloud.acquia.com/api/applications/d6a43c82-cc6e-4426-b6eb-883cbe4a99ea/environments -H "Authorization: Bearer ${TOKEN}" -H "Content-Type: application/json" | python -c "import sys, json; print json.load(sys.stdin)[\'_embedded\'][\'items\']")'
            - echo $ENV_ID
  # When a GitHub pull request is merged, this deletes the coresponding ODE.
  pr-merged:
    steps:
      - deploy:
          script:
            - echo "Pull request merged"
            - pipelines-deploy

  # When a GitHub pull request is closed, this deletes the coresponding ODE.
  pr-closed:
    steps:
      - deploy:
          script:
            - echo "Pull request closed"
            - pipelines-deploy
