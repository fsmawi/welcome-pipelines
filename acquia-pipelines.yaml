version: 1.0.0

events:
  build:
    steps:
      # If you have build instructions, put them here. They are not required.
      - build_site:
          script:
            - touch docroot/index.html
            - echo "TAG 29-05-2018 17:45 UTC. You successfully deployed your build to an ODE" > docroot/index.html

      # Deploy the build artifact to a Cloud on-demand environment.
      - deploy:
          script:
            - echo 'build deploy'
  post-deploy:
    steps:
      - po_deploy:
          script:
            - pipelines-deploy
  # When a GitHub pull request is merged, this deletes the coresponding ODE.
  pr-merged:
    steps:
      - deploy:
          script:
            - pipelines-deploy

  # When a GitHub pull request is closed, this deletes the coresponding ODE.
  pr-closed:
    steps:
      - deploy:
          script:
            - pipelines-deploy
