version: 1.2.0
variables:
  global:
    PIPELINE_JOB_URL: "https://cloud.acquia.com/app/develop/applications/${PIPELINE_APPLICATION_ID}/pipelines/jobs/${PIPELINE_JOB_ID}"
events:
  build:
    steps:
      - welcome:
          script:
            - echo 'Hello World!'
            - git clone --no-checkout 'https://git.drupal.org/project/views_load_more' 'docroot/modules/contrib/views_load_more' && cd 'docroot/modules/contrib/views_load_more' && git remote add composer 'https://git.drupal.org/project/views_load_more' && git fetch composer
            - echo $PIPELINE_JOB_URL
